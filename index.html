<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a,
        img {
            -webkit-touch-callout: none;
            /* 禁止长按链接与图片弹出菜单 */
        }

        html,
        body {
            -webkit-user-select: none;
            /* 禁止选中文本（如无文本选中需求，此为必选项） */
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hearder">
            我是标题
        </div>
        <div class="content">
            <p>我是内容</p>
            <img src="https://ws1.sinaimg.cn/large/93838f95ly1fpnzthm5twj20cu0gmqe9.jpg" alt="测试" title="简介">
            <a href="https://ws1.sinaimg.cn/large/93838f95ly1fpnzthm5twj20cu0gmqe9.jpg">我是一张图片</a>
        </div>
        <div class="footer">
            我是结尾
        </div>
    </div>
</body>

</html>
